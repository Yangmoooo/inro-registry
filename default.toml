# this package is just an example, DO NOT USE
[example]
# typically a release tag, defaults to latest
ver = "vX.Y.Z"

# remote types: github, direct (not implemented yet)
[example.remote.github]
repo = "example/example"

# platform-specific asset file names
[example.remote.github.asset]
"linux-x86_64"   = "example-x86_64-unknown-linux-musl.tar.gz"
"windows-x86_64" = "example-x86_64-pc-windows-msvc.zip"

# binaries
[[example.bin]]
# name of the binary inside the asset, defaults to the name of the package
name = "example"
# name to link the binary, defaults to the bin.name
link = "example"


